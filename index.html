<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timer Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="body">
  <center>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TimerWeb</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
          </div>
        </div>
      </nav>
    <style>
        .body {
            background-color: #19303b;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <br>

    <div class="justify-content-center" id="login">
        <div class=" primary text-center text-light zero-panel">
            <div class="center">
                <h1 style="font-family: 'Times New Roman', Times, serif;">TIMER WEB</h1>
                <h4 style="font-family: 'Times New Roman', Times, serif;">Start Your Timer...</h4>
            </div>
            <center>
            <div class="card center mt-4 bg-secondary" style="width: 600px; height: 300px;">
              <br>
              <br>
              <div class="card-body">
                  <h4 class="card-title"></h4>
                  <script async="async" type="text/javascript">
                    window.onload = () => {let minute = 0;let seconds = 0;let totalSeconds = 0;let intervalId = null;
                    function startTimer() {++totalSeconds;minute = Math.floor(totalSeconds/60);seconds = totalSeconds - (minute*60);
                    document.getElementById("minute").innerHTML =minute;
                    document.getElementById("seconds").innerHTML =seconds;}
                    document.getElementById('start-btn').addEventListener('click', () => {
                    intervalId = setInterval(startTimer, 1000);})
                    document.getElementById('stop-btn').addEventListener('click', () => {if (intervalId)clearInterval(intervalId);});
                    document.getElementById('reset-btn').addEventListener('click', () => {totalSeconds = 0;
                    document.getElementById("minute").innerHTML = '0';
                    document.getElementById("seconds").innerHTML = '0';});}</script>
    
                    <h2 style="font-family: 'Times New Roman', Times, serif;">Minute : Second
                        <br>
                        <span id="minute"></span>:<span id="seconds"></span>
                    </h2>
                    <br>
                    <br>
                    <button id="start-btn" style="height: 50px; width: 80px;">Start</button> <button id="stop-btn" style="height: 50px; width: 80px;">Stop</button> <button id="reset-btn" style="height: 50px; width: 80px;">Reset</button>
              </div>
          </div>
                    
            <br>
        </div>
    </div>
</body>

</html>
